name: Continuous Integration

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VERSION_PANDOC: 2.17.1.1

jobs:
  standards:
    # --------------------------------------------------------------------------
    # Perform all development-specific tools, including formatting, static code
    # analysis, style enforcement and documentation creation. Changes in the code
    # or in the documentation are also replicated in the repository.
    # --------------------------------------------------------------------------
    name: OS ${{ matrix.os }} - Python ${{ matrix.python-version }} - Development Standards
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: ["ubuntu-20.04"]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1  # no history, just HEAD
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dcr dependencies
        run: make pipenv-dev
      - name: Run the formatting tools
        run: make format
      - name: Run the Lint software tools
        run: make lint
      - name: Create the documentation and upload it
        run: make docs
      - name: Create a PostgreSQL container
        run: |
            chmod +x ./scripts/run_setup_postgresql.sh
            ./scripts/run_setup_postgresql.sh test
      - name: Install Pandoc & Poppler & TeX Live
        run: |
            sudo apt-get update -qy
            sudo apt-get upgrade -qy
            sudo apt-get install -qy poppler-utils \
                                     texlive-full \
                                     wget
            wget https://github.com/jgm/pandoc/releases/download/${VERSION_PANDOC}/pandoc-${VERSION_PANDOC}-1-amd64.deb
            dpkg -i pandoc-${VERSION_PANDOC}-1-amd64.deb
            rm -f pandoc-${VERSION_PANDOC}-1-amd64.deb && echo " "
      - name: Publish the code coverage to coveralls.io
        run: make coveralls

  development:
    # --------------------------------------------------------------------------
    # Install the development environment and run all tests based on pytest.
    # --------------------------------------------------------------------------
    name: OS ${{ matrix.os }} - Python ${{ matrix.python-version }} - Test Framework
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
#       os: ["ubuntu-18.04", "ubuntu-20.04", "windows-2019", "windows-2022"]
        os: ["ubuntu-18.04", "ubuntu-20.04"]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1  # no history, just HEAD
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dcr dependencies
        run: make pipenv-dev
      - name: Compile the Python code
        run: make compileall
      - name: Create a PostgreSQL container
        run: |
            chmod +x ./scripts/run_setup_postgresql.sh
            ./scripts/run_setup_postgresql.sh test
      - name: Install Pandoc & Poppler & TeX Live
        run: |
            sudo apt-get update -qy
            sudo apt-get upgrade -qy
            sudo apt-get install -qy poppler-utils \
                                     texlive-full \
                                     wget
            wget https://github.com/jgm/pandoc/releases/download/${VERSION_PANDOC}/pandoc-${VERSION_PANDOC}-1-amd64.deb
            dpkg -i pandoc-${VERSION_PANDOC}-1-amd64.deb
            rm -f pandoc-${VERSION_PANDOC}-1-amd64.deb && echo " "
      - name: Run pytest for writing better program
        run: make pytest

  production:
    # --------------------------------------------------------------------------
    # Install the productive environment and run all tests based on pytest.
    # --------------------------------------------------------------------------
    name: OS ${{ matrix.os }} - Python ${{ matrix.python-version }} - Production
    runs-on: ${{ matrix.os }}
    #   env:
    strategy:
      max-parallel: 4
      matrix:
#       os: ["ubuntu-18.04", "ubuntu-20.04", "windows-2019", "windows-2022"]
        os: ["ubuntu-18.04", "ubuntu-20.04"]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1  # no history, just HEAD
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dcr dependencies
        run: make pipenv-prod
      - name: Compile the Python code
        run: make compileall
      - name: Create a PostgreSQL container
        run: |
            chmod +x ./scripts/run_setup_postgresql.sh
            ./scripts/run_setup_postgresql.sh test
      - name: Install Pandoc & Poppler & TeX Live
        run: |
            sudo apt-get update -qy
            sudo apt-get upgrade -qy
            sudo apt-get install -qy poppler-utils \
                                     texlive-full \
                                     wget
            wget https://github.com/jgm/pandoc/releases/download/${VERSION_PANDOC}/pandoc-${VERSION_PANDOC}-1-amd64.deb
            dpkg -i pandoc-${VERSION_PANDOC}-1-amd64.deb
            rm -f pandoc-${VERSION_PANDOC}-1-amd64.deb && echo " "
      - name: Run pytest for writing better program
        run: make pytest-ci
