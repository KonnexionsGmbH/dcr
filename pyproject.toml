[tool.bandit]

[tool.black]
line-length=79

[tool.isort]
force_grid_wrap=0
include_trailing_comma=true
line_length=79
multi_line_output=3
use_parentheses=true

[tool.pycodestyle]
benchmark=true
count=true
exclude="__init__.py"
format="pylint"
max-line-length=79
max-doc-length=79
show-pep8=true
show-source=true
statistics=true

[tool.pylint]

[tool.pytest.ini_options]
console_output_style = "count"
log_auto_indent = "True"
log_cli = "True"
log_level = "DEBUG"
testpaths = "tests"
