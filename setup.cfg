[dcr]
database_url = sqlite:///data/dcr_root.db
dcr_version = 1.0.0
directory_inbox_accepted = data/Inbox/accepted/
directory_inbox_ocr_accepted = data/Inbox_ocr/accepted/
directory_inbox_ocr_rejected = data/Inbox_ocr/rejected/
directory_inbox_ocr = data/inbox_ocr/
directory_inbox_rejected = data/Inbox/rejected/
directory_inbox = data/inbox/

[flake8]
count = True
doctests = True
extend-ignore = E203
format = pylint
indent-size = 4
max-complexity = 10
max-doc-length = 79
max-line-length = 79
show-pep8 = True
show-source = True
statistics = True

[radon]
average = True
order = ALPHA
show-complexity=True
total_average = True
